<div *ngIf="useFormControl else normalInput" [formGroup]="form" class="space-y-2">
  <label class="block text-sm font-medium text-gray-700">
    {{ label }}
  </label>
  <div class="relative">
    <span
      class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500"
      [class]="iconClass"
    ></span>
    <input
      formControlName="{{ controlName }}"
      [type]="type"
      [autocomplete]="autocomplete"
      class="w-full pl-10 pr-3 py-3 border-2 border-gray-300 rounded-lg focus:ring-[#E91E63] focus:border-[#E91E63] transition-colors duration-300"
      [class.border-red-300]="isInvalid"
      [placeholder]="placeholder"
      (input)="onInputChange($event)"
    />
  </div>
  <div *ngIf="isInvalid" class="text-red-500 text-sm mt-1 animate-fade-in">
    {{ errorMessage }}
  </div>
</div>

<ng-template #normalInput>
  <label class="block text-sm font-medium text-gray-700">
    {{ label }}
  </label>
  <div class="relative">
    <span
      class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-500"
      [class]="iconClass"
    ></span>
    <input
      [type]="type"
      [autocomplete]="autocomplete"
      class="w-full pl-10 pr-3 py-3 border-2 border-gray-300 rounded-lg focus:ring-[#E91E63] focus:border-[#E91E63] transition-colors duration-300"
      [placeholder]="placeholder"
      [readOnly]="isReadOnly"
      [value]="inputValue"
    />
  </div>
</ng-template>
