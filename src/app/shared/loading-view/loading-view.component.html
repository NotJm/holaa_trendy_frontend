<div
  class="flex flex-col items-center justify-center p-12 min-h-[300px] relative overflow-hidden bg-gradient-to-br from-gray-50/50 via-white to-gray-100/30"
  role="status"
  aria-live="polite"
  aria-label="Cargando contenido"
>
  
  <!-- Animated background pulse -->
  <div class="absolute inset-0 bg-gradient-to-r from-transparent via-mallow-melon/5 to-transparent animate-pulse"></div>
  
  <!-- Main loading container -->
  <div class="relative w-32 h-32 mb-8">
    
    <!-- Outer spinning ring -->
    <div class="absolute inset-0 rounded-full border-4 border-gray-200/40 border-t-mallow-melon/60 animate-spin"></div>
    
    <!-- Middle counter-spinning ring -->
    <div class="absolute inset-3 rounded-full border-4 border-gray-100/30 border-r-mallow-melon/40 animate-spin duration-1000 [animation-direction:reverse]"></div>
    
    <!-- Inner container with backdrop -->
    <div class="absolute inset-6 rounded-full bg-white/90 backdrop-blur-sm shadow-2xl shadow-mallow-melon/20 flex items-center justify-center border border-gray-100/50">
      
      <!-- Main loading icon with glow effect -->
      <div class="relative">
        <icon-control 
          iconClass="icon-[eos-icons--loading] text-mallow-melon w-12 h-12 animate-spin drop-shadow-lg" 
        />
        
        <!-- Central pulsing dot -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-1.5 h-1.5 bg-mallow-melon rounded-full animate-ping"></div>
        </div>
        
        <!-- Subtle glow effect -->
        <div class="absolute inset-0 bg-mallow-melon/20 rounded-full blur-xl animate-pulse"></div>
      </div>
      
    </div>
    
    <!-- Floating animated particles -->
    <div class="absolute -top-3 -right-3 w-3 h-3 bg-mallow-melon/50 rounded-full animate-bounce [animation-delay:0ms] shadow-lg shadow-mallow-melon/30"></div>
    <div class="absolute -bottom-3 -left-3 w-2.5 h-2.5 bg-mallow-melon/40 rounded-full animate-bounce [animation-delay:200ms] shadow-md shadow-mallow-melon/20"></div>
    <div class="absolute top-1/2 -left-5 w-2 h-2 bg-mallow-melon/60 rounded-full animate-bounce [animation-delay:400ms] shadow-sm shadow-mallow-melon/40"></div>
    <div class="absolute -top-1 left-1/2 w-1.5 h-1.5 bg-mallow-melon/30 rounded-full animate-bounce [animation-delay:600ms]"></div>
    
    <!-- Orbital elements -->
    <div class="absolute inset-0 animate-spin duration-[4000ms]">
      <div class="absolute -top-2 left-1/2 w-1 h-1 bg-mallow-melon/40 rounded-full transform -translate-x-1/2"></div>
    </div>
    <div class="absolute inset-0 animate-spin duration-[3000ms] [animation-direction:reverse]">
      <div class="absolute top-1/2 -right-2 w-1 h-1 bg-mallow-melon/30 rounded-full transform -translate-y-1/2"></div>
    </div>
    
  </div>
  
  <!-- Enhanced loading message section -->
  <div class="text-center space-y-4 relative z-10 max-w-sm">
    
    <!-- Main loading message -->
    <h3 class="text-xl font-bold text-gray-800 tracking-tight leading-tight">
      {{ loadingMessage }}
    </h3>
    
    <!-- Animated loading dots -->
    <div class="flex items-center justify-center gap-1.5">
      <div class="w-2 h-2 bg-mallow-melon rounded-full animate-bounce [animation-delay:0ms] shadow-sm shadow-mallow-melon/50"></div>
      <div class="w-2 h-2 bg-mallow-melon rounded-full animate-bounce [animation-delay:150ms] shadow-sm shadow-mallow-melon/50"></div>
      <div class="w-2 h-2 bg-mallow-melon rounded-full animate-bounce [animation-delay:300ms] shadow-sm shadow-mallow-melon/50"></div>
    </div>
    
    <!-- Animated progress bar -->
    <div class="w-56 h-1.5 bg-gray-200/80 rounded-full overflow-hidden mx-auto shadow-inner">
      <div class="h-full bg-gradient-to-r from-mallow-melon via-mallow-melon/80 to-mallow-melon rounded-full animate-pulse shadow-sm"></div>
      <div class="absolute h-full w-8 bg-gradient-to-r from-transparent via-white/60 to-transparent animate-ping rounded-full"></div>
    </div>
    
  
  <!-- Decorative background elements -->
  <div class="absolute inset-0 pointer-events-none opacity-[0.02]">
    <div class="absolute top-8 left-8 w-32 h-32 border-2 border-mallow-melon rounded-full animate-pulse"></div>
    <div class="absolute bottom-8 right-8 w-24 h-24 border border-mallow-melon rounded-full animate-pulse [animation-delay:1000ms]"></div>
    <div class="absolute top-1/2 left-1/4 w-16 h-16 border border-mallow-melon rounded-full animate-pulse [animation-delay:2000ms]"></div>
    <div class="absolute top-1/4 right-1/3 w-20 h-20 border border-mallow-melon rounded-full animate-pulse [animation-delay:1500ms]"></div>
  </div>
  
  <!-- Subtle grid pattern overlay -->
  <div class="absolute inset-0 opacity-[0.015] bg-[radial-gradient(circle_at_1px_1px,_theme(colors.gray.400)_1px,_transparent_0)] bg-[length:24px_24px]"></div>
  
</div>
