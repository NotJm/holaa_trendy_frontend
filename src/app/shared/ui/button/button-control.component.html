<button
  [class]="buttonClass"
  (click)="onClick.emit()"
  [disabled]="hasDisabledCondition ? disabledCondition : null"
  [type]="typeButton"
>
  <icon-control
    *ngIf="hasIcon && !isIconRight"
    [iconClass]="iconClass"
    [class.hidden]="hasIconClassHidden ? iconClassHidden : ''"
  />
  {{ textButton }}
  <icon-control
    *ngIf="hasIcon && isIconRight"
    [iconClass]="iconClass"
    [class.hidden]="hasIconClassHidden ? iconClassHidden : ''"
  />
  <ng-content></ng-content>
</button>
