<ng-container *ngIf="!hasLink; else iconWithLink">
  <span [class]="iconClass"></span>
  <span *ngIf="hasText">{{ text }}</span>
</ng-container>

<ng-template #iconWithLink>
  <a *ngIf="isExternalLink; else internalLink" [href]="link" [class]="linkClass" target="_blank" rel="noopener noreferrer">
    <span [class]="iconClass"></span>
    <span *ngIf="hasText">{{ text }}</span>
  </a>
  <ng-template #internalLink>
    <a [routerLink]="link" [class]="linkClass">
      <span [class]="iconClass"></span>
      <span *ngIf="hasText">{{ text }}</span>
    </a>
  </ng-template>
</ng-template>
