<aside
  class="fixed left-0 top-0 z-40 h-screen w-64 transition-all duration-300 bg-white border-r border-gray-200 shadow-xs"
>
  <!-- Logo y Encabezado -->
  <div class="flex items-center gap-3 p-5 border-b border-gray-100">
    <image-control
      src="https://res.cloudinary.com/djy0fxyoq/image/upload/v1741215143/logo_ix9ohv.webp"
      alt="HOLAA Trendy"
      imageClass=""
    />
  </div>

  <!-- Perfil de Usuario -->
  <div
    class="flex items-center gap-3 p-4 mx-2 my-3 rounded-lg bg-gray-50 hover:bg-gray-100 transition-all duration-200"
  >
    <div class="flex items-center gap-3 p-2">
      <!-- Avatar -->
      <div class="relative shrink-0">
        <div
          class="h-12 w-12 rounded-full overflow-hidden shadow-xs border-2 border-white ring-2 ring-indigo-100"
        >
          <image-control
            [src]="userAvatar"
            alt="User Avatar"
            imageClass="h-full w-full object-cover"
          />
        </div>
        <div
          class="absolute -bottom-1 -right-1 flex items-center justify-center"
        ></div>
      </div>

      <!-- Información del usuario -->
      <div class="flex flex-col">
        <span class="font-semibold font-karla text-gray-800">{{
          userName | titlecase
        }}</span>
        <span class="truncate w-32 font-karla text-xs text-gray-500 mt-0.5">{{
          userEmail
        }}</span>
      </div>
    </div>
  </div>

  <!-- Navegación -->
  <nav class="mt-2 px-3 overflow-y-auto">
    <div
      class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-4 py-2 font-karla"
    >
      Menu principal
    </div>

    <div class="space-y-2">
      <navigation-link
        link="/admin/home"
        linkText="Inicio"
        linkActiveClass="bg-indigo-50 text-mallow-melon border-l-4 border-mallow-melon"
        linkClass="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200 font-karla font-semibold"
        [hasIcon]="true"
        iconClass="icon-[mdi--home] w-5 h-5 flex items-center"
      />

      <navigation-link
        link="#"
        linkText="Ordenes"
        linkClass="flex items-center gap-3 rounded-lg px-4 py-3 font-karla text-gray-400 bg-gray-100/50 cursor-not-allowed relative overflow-hidden"
        [hasIcon]="true"
        iconClass="icon-[mdi--package-variant-closed] w-5 h-5 flex items-center"
      >
        <div
          class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center"
        >
          <span
            class="text-xs font-karla bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full"
            >Próximamente</span
          >
        </div>
      </navigation-link>

      <navigation-link
        link="/"
        linkText="Clientes"
        linkClass="flex items-center gap-3 rounded-lg px-4 py-3 font-karla text-gray-400 bg-gray-100/50 cursor-not-allowed relative overflow-hidden"
        [hasIcon]="true"
        iconClass="icon-[mdi--user-group] w-5 h-5 flex items-center"
      >
        <div
          class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center"
        >
          <span
            class="text-xs font-karla bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full"
            >Próximamente</span
          >
        </div>
      </navigation-link>

      <navigation-link
        link="/admin/statistics"
        linkText="Estadisticas"
        linkActiveClass="bg-indigo-50 text-mallow-melon border-l-4 border-mallow-melon"
        linkClass="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200 font-karla font-semibold"
        [hasIcon]="true"
        iconClass="icon-[mdi--trending-up] w-5 h-5 flex items-center"
      />
    </div>

    <!-- Seccion de administracion -->
    <div class="mt-6">
      <div
        class="text-xs font-karla font-semibold text-gray-400 uppercase tracking-wider px-4 py-2"
      >
        Administration
      </div>

      <div class="space-y-2">
        <navigation-link
          link="/"
          linkText="Ajustes"
          linkClass="flex items-center gap-3 rounded-lg px-4 py-3 font-karla text-gray-400 bg-gray-100/50 cursor-not-allowed relative overflow-hidden"
          [hasIcon]="true"
          iconClass="icon-[mdi--settings] w-5 h-5 flex items-center"
        >
          <div
            class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center"
          >
            <span
              class="text-xs font-karla bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full"
              >Próximamente</span
            >
          </div>
        </navigation-link>

        <navigation-link
          link="/admin/audit"
          linkText="Auditoria"
          linkActiveClass="bg-indigo-50 text-mallow-melon border-l-4 border-mallow-melon"
          linkClass="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200 font-karla font-semibold"
          [hasIcon]="true"
          iconClass="icon-[mdi--file-search-outline] w-5 h-5 flex items-center"
        />

        <navigation-link
          link="/admin/incidents"
          linkText="Incidencias"
          linkActiveClass="bg-indigo-50 text-mallow-melon border-l-4 border-mallow-melon"
          linkClass="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200 font-karla font-semibold"
          [hasIcon]="true"
          iconClass="icon-[mdi--alert-circle-outline] w-5 h-5 flex items-center"
        />

        <navigation-link
          link="/admin/business"
          linkText="Empresa"
          linkActiveClass="bg-indigo-50 text-mallow-melon border-l-4 border-mallow-melon"
          linkClass="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200 font-karla font-semibold"
          [hasIcon]="true"
          iconClass="icon-[mdi--office-building-outline] w-5 h-5 flex items-center"
        />

        <navigation-link
          link="/admin/documents"
          linkText="Documentos"
          linkActiveClass="bg-indigo-50 text-mallow-melon border-l-4 border-mallow-melon"
          linkClass="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200 font-karla font-semibold"
          [hasIcon]="true"
          iconClass="icon-[mdi--document] w-5 h-5 flex items-center"
        />
      </div>
    </div>
  </nav>

  <!-- Footer con botón de logout -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100">
    <button-control
      [textButton]="isLoading() ? 'Cerrando Sesion...' : 'Cerrar Sesion'"
      buttonClass="flex w-full items-center justify-center gap-2 rounded-lg bg-gray-100 px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-200 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
      (onClick)="logout()"
      [hasIcon]="true"
      iconClass="icon-[mdi--logout] w-5 h-5 flex items-center"
      [hasDisabledCondition]="true"
      [disabledCondition]="isLoading()"
    
    />
  </div>
</aside>
