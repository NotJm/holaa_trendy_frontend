<section
  *ngIf="categories.length > 0; else loadingTemplate"
  class="relative mx-auto px-4"
>
  <owl-carousel-o #owlCarousel [options]="carouselOptions">
    @for (category of categories; track category.id;) {
    <ng-template carouselSlide>
      <item-slider-category
        [category]="category"
        (onSelectedCategory)="onRedirect($event)"
      />
    </ng-template>
    }
  </owl-carousel-o>

  <button-control
    buttonClass="absolute left-8 top-1/2 -translate-y-1/2 z-10 bg-white/80 rounded-full p-2 shadow-md hover:bg-white transition-transform duration-300 hover:scale-110"
    [hasIcon]="true"
    iconClass="w-8 h-8 icon-[mdi--arrow-left-circle] text-gray-800"
    (onClick)="prev()"
  />

  <button-control
    buttonClass="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 hover:bg-white text-gray-800 p-4 rounded-full shadow-lg transition-all duration-300 hover:scale-110 z-10"
    [hasIcon]="true"
    iconClass="w-12 h-12 icon-[mdi--arrow-right-circle]"
    (onClick)="next()"
  />
</section>

<ng-template #loadingTemplate>
  <loading-view loadingMessage="No se encontraron categorias para mostrar" />
</ng-template>
