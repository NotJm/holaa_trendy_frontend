<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center mb-2 relative">
  <!-- Sección de imagen -->
  <div class="relative flex justify-center md:order-1">
    <div
      class="relative w-full md:w-3/4 lg:w-2/3 xl:w-1/2 max-w-md -z-[1]"
    >
      <image-control
        src="https://res.cloudinary.com/djy0fxyoq/image/upload/v1741090015/promo_vfna0n.webp"
        alt="Modelos mostrando ropa de temporada"
        imageClass="transition-transform duration-500 transform scale-150 w-full h-auto mt-24"
        style="object-position: center top"
      />
    </div>
    <div
      class="absolute -bottom-20 left-0 w-full h-1/3 bg-gradient-to-t from-white via-white/80 to-transparent -z-[1]"
    ></div>
  </div>

  <!-- Sección de texto promocional -->
  <div
    class="flex justify-center items-center flex-col md:text-left space-y-6 z-10 md:order-2"
  >
    <h2 class="text-center text-6xl font-play-fair text-black mb-2">
      {{ titlePromotional }}
    </h2>
    <div class="text-center text-9xl font-play-fair text-black leading-none">
      {{ discountPercentage }}
    </div>
    <p class="text-center font-play-fair text-4xl text-black">
      {{ subtitleMessage }}
    </p>
    <button-control
      buttonClass="inline-block font-play-fair font-semibold mx-auto px-12 py-4 border-2 border-mallow-melon text-black hover:bg-gradient-to-r hover:from-mallow-melon hover:to-cascara hover:text-white transition-colors duration-300 text-3xl shadow-md rounded-xl"
      textButton="COMPRAR AHORA"
    />
  </div>
</div>
