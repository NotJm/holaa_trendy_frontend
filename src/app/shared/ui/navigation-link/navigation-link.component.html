<a
  *ngIf="link"
  [routerLink]="link"
  [routerLinkActive]="linkActiveClass"
  (click)="onRedirectToSection($event)"
  [class]="linkClass"
>
  <icon-control *ngIf="hasIcon && !isIconRight" [iconClass]="iconClass" />
  <span [class]="linkTextClass">
    {{ linkText }}
  </span>
  <icon-control *ngIf="hasIcon && isIconRight" [iconClass]="iconClass" />
  <ng-content></ng-content>
</a>
