<aside
  class="fixed left-0 top-0 z-40 h-screen w-64 transition-all duration-300 bg-white border-r border-gray-200 shadow-xs"
>
  <!-- Logo y Encabezado -->
  <div class="flex items-center gap-3 p-5 border-b border-gray-100">
    <image-control
      src="https://res.cloudinary.com/djy0fxyoq/image/upload/v1741215143/logo_ix9ohv.webp"
      alt="HOLAA Trendy"
      imageClass="h-16 md:h-20 me-5"
    />
  </div>

  <!-- Perfil de Usuario -->
  <div
    class="flex items-center gap-3 p-4 mx-2 my-3 rounded-lg bg-gray-50 hover:bg-gray-100 transition-all duration-200"
  >
    <div class="flex items-center gap-3 p-2">
      <!-- Avatar con indicador de estado mejorado -->
      <div class="relative shrink-0">
        <div
          class="h-12 w-12 rounded-full overflow-hidden shadow-xs border-2 border-white ring-2 ring-indigo-100"
        >
          <image-control
            [src]="avatar()"
            alt="User Avatar"
            imageClass="h-full w-full object-cover"
          />
        </div>
        <div
          class="absolute -bottom-1 -right-1 flex items-center justify-center"
        >
        </div>
      </div>

      <!-- Información del usuario con mejor espaciado -->
      <div class="flex flex-col">
        <span class="font-semibold text-gray-800">{{
          username() | titlecase
        }}</span>
      </div>
    </div>
  </div>

  <!-- Navegación -->
  <nav class="mt-2 px-3 overflow-y-auto" style="height: calc(100vh - 200px)">
    <div
      class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-4 py-2"
    >
      Main Menu
    </div>

    <div class="space-y-1">
      <a
        routerLink="/admin/home"
        routerLinkActive="bg-indigo-50 text-indigo-700 border-l-4 border-indigo-700"
        class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
          />
        </svg>
        <span>Home</span>
        <span
          class="ml-auto bg-indigo-100 text-indigo-800 text-xs font-medium px-2 py-0.5 rounded-full"
          >New</span
        >
      </a>

      <!-- Orders - Desactivado -->
      <div
        class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-400 bg-gray-100/50 cursor-not-allowed relative overflow-hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          />
        </svg>
        <span>Orders</span>
        <div
          class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center"
        >
          <span
            class="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full"
            >Próximamente</span
          >
        </div>
      </div>

      <!-- Clients - Desactivado -->
      <div
        class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-400 bg-gray-100/50 cursor-not-allowed relative overflow-hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
        <span>Clients</span>
        <div
          class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center"
        >
          <span
            class="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full"
            >Próximamente</span
          >
        </div>
      </div>

      <a
        routerLink="/admin/statistics"
        routerLinkActive="bg-indigo-50 text-indigo-700 border-l-4 border-indigo-700"
        class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
          />
        </svg>
        <span>Statistics</span>
      </a>
    </div>

    <!-- Segunda sección de navegación -->
    <div class="mt-6">
      <div
        class="text-xs font-semibold text-gray-400 uppercase tracking-wider px-4 py-2"
      >
        Administration
      </div>

      <div class="space-y-1">
        <!-- Settings - Desactivado -->
        <div
          class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-400 bg-gray-100/50 cursor-not-allowed relative overflow-hidden"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          <span>Settings</span>
          <div
            class="absolute right-2 top-1/2 -translate-y-1/2 flex items-center"
          >
            <span
              class="text-xs bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full"
              >Proximamente</span
            >
          </div>
        </div>

        <a
          routerLink="/admin/audit"
          routerLinkActive="bg-indigo-50 text-indigo-700 border-l-4 border-indigo-700"
          class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          <span>Auditorías</span>
        </a>

        <a
          routerLink="/admin/incidents"
          routerLinkActive="bg-indigo-50 text-indigo-700 border-l-4 border-indigo-700"
          class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M18.364 5.636l-12.728 12.728m0-12.728l12.728 12.728"
            />
          </svg>
          <span>Incidencias</span>
        </a>

        <a
          routerLink="/admin/business"
          routerLinkActive="bg-indigo-50 text-indigo-700 border-l-4 border-indigo-700"
          class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 10h11M9 21V3m4 18V3M5 21V3M19 10h2a2 2 0 002-2V6a2 2 0 00-2-2h-2M17 21V10m0 0h-2a2 2 0 01-2-2V6a2 2 0 012-2h2"
            />
          </svg>
          <span>Business</span>
        </a>

        <a
          routerLink="/admin/documents"
          routerLinkActive="bg-indigo-50 text-indigo-700 border-l-4 border-indigo-700"
          class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-700 hover:bg-gray-100 transition-all duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 8h10M7 12h10M7 16h10M4 6h16M4 18h16M4 20h16"
            />
          </svg>
          <span>Documents</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Footer con botón de logout -->
  <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-100">
    <button
      (click)="logout()"
      class="flex w-full items-center justify-center gap-2 rounded-lg bg-gray-100 px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-200 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        />
      </svg>
      Cerrar Sesión
    </button>
  </div>
</aside>
