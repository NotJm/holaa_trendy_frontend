<div class="flex flex-col h-screen bg-white border-r border-gray-200 shadow-lg w-64 whit-100% position: absolute ">
  <!-- Logo Section -->
  <div class="flex items-center justify-center h-20 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 border-b border-gray-200 relative overflow-hidden">
  <!-- Efecto de fondo sutil -->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-600/10 to-purple-600/10"></div>
  
  <div class="relative z-10 px-6 py-3">
    <image-control
      src="https://res.cloudinary.com/djy0fxyoq/image/upload/v1741215143/logo_ix9ohv.webp"
      alt="HOLAA Trendy"
      imageClass="h-12 w-auto object-contain filter brightness-0 invert"
    />
  </div>
</div>


  <!-- Navigation Menu -->
  <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
    <!-- Dashboard -->
    <a 
  routerLink="/employee/home"
  routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-700"
  [routerLinkActiveOptions]="{ exact: true }"
  class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group"
   >
  <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v3H8V5z"></path>
  </svg>
  <span class="font-medium">Dashboard</span>
</a>

    <!-- Tareas -->
    <a routerLink="/employee/products" 
       routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-700"
       class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group">
      <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
      </svg>
      <span class="font-medium">Productos </span>
      <span class="ml-auto bg-red-100 text-red-600 text-xs font-medium px-2 py-1 rounded-full">3</span>
    </a>

    <!-- Proyectos -->
    <a routerLink="/employee/categories" 
       routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-700"
       class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group">
      <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
      </svg>
      <span class="font-medium">Categorias</span>
    </a>


    <!-- Horarios -->
    <a routerLink="/employee/schedule" 
       routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-700"
       class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group">
      <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="font-medium">Horarios</span>
    </a>

    

    <!-- Solicitudes -->
    <a routerLink="/employee/requests" 
       routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-700"
       class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group">
      <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span class="font-medium">Solicitudes</span>
    </a>

    <!-- Divider -->
    <div class="border-t border-gray-200 my-4"></div>

    <!-- Mensajes -->
    <a routerLink="/employee/messages" 
       routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-700"
       class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group">
      <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
      </svg>
      <span class="font-medium">Mensajes</span>
      <span class="ml-auto bg-green-100 text-green-600 text-xs font-medium px-2 py-1 rounded-full">2</span>
    </a>

    <!-- Configuración -->
    <a routerLink="/employee/settings" 
       routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-700"
       class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-all duration-200 group">
      <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      <span class="font-medium">Configuración</span>
    </a>
  </nav>

  <!-- User Profile Section -->
  <div class="border-t border-gray-200 p-4">
    <div class="flex items-center space-x-3 mb-4">
      <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
        <span class="text-white font-medium text-sm">JD</span>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 truncate">Juan Pérez</p>
        <p class="text-xs text-gray-500 truncate">Desarrollador</p>
      </div>
      <button class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
        </svg>
      </button>
    </div>

    <!-- Status Indicator -->
    <div class="flex items-center space-x-2 mb-4">
      <div class="w-2 h-2 bg-green-400 rounded-full"></div>
      <span class="text-xs text-gray-600">En línea</span>
    </div>

    <!-- Logout Button -->
    <button class="w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors duration-200">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
      </svg>
      Cerrar Sesión
    </button>
  </div>
</div>
