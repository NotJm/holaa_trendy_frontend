<!-- Admin Home Component -->
<div class="min-h-screen bg-white">
  <!-- Header -->
  <div class="border-b border-gray-200 bg-white sticky top-0 z-10">
    <div class="px-6 py-4">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold text-black">Panel de Control</h1>
          <p class="text-sm text-gray-500 mt-1">
            Bienvenido, {{ userName | titlecase }}
          </p>
        </div>
        <div class="flex items-center gap-3">
          <!-- Quick Actions -->
          <button
            class="flex items-center gap-2 px-4 py-2 border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors duration-200"
          >
            <span class="icon-[mdi--plus] w-4 h-4"></span>
            Nueva Orden
          </button>
          <button
            class="flex items-center gap-2 px-4 py-2 bg-black text-white rounded-lg text-sm font-medium hover:bg-gray-800 transition-colors duration-200"
          >
            <span class="icon-[mdi--chart-line] w-4 h-4"></span>
            Ver Reportes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="px-6 py-6">
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- Total Users -->
      <stat-card
        titleCard="Total de Usuarios"
        [measure]="totalUserCount().toString()"
        iconClass="icon-[mdi--user-group] w-6 h-6 text-gray-600"
      />

      <stat-card
        titleCard="Stock Bajo"
        [measure]="lowStockProducts().length.toString()"
        iconClass="icon-[mdi--alert-circle-outline] w-6 h-6 text-orange-600"
      />

      <!-- Orders Today -->
      <stat-card
        titleCard="Ordenes Hoy"
        [measure]="totalSale().toString()"
        iconClass="icon-[mdi--package-variant-closed] w-6 h-6 text-gray-600"
      />

      <!-- Revenue Today -->
      <stat-card
        titleCard="Ingresos Hoy"
        [measure]="'$ ' + totalIncome().toString()"
        iconClass="icon-[mdi--currency-usd] w-6 h-6 text-gray-600"
      />
    </div>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Recent Activity -->
      <div class="lg:col-span-2">
        <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
          <!-- Activity Header -->
          <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
            <div class="flex items-center justify-between">
              <h2 class="text-lg font-semibold text-black">
                Actividad Reciente
              </h2>
              <button
                class="text-sm text-gray-500 hover:text-black transition-colors duration-200"
              >
                Ver todo
              </button>
            </div>
          </div>

          <!-- Activity Content -->
          <div class="p-6">
            <list-activitys [activitys]="activitys()" />
          </div>
        </div>
      </div>

      <!-- Low Stock Products -->
      <div class="bg-white border border-gray-200 rounded-lg overflow-hidden">
        <!-- Header -->
        <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
          <div class="flex items-center justify-between">
            <h2 class="text-lg font-semibold text-black">Stock Bajo</h2>
            <span class="text-sm text-gray-500"
              >{{ lowStockProducts().length }} productos</span
            >
          </div>
        </div>

        <!-- Products List -->
        <div class="p-6">
          <low-stock [lowStockProducts]="lowStockProducts()" />
        </div>
      </div>
    </div>

    <!-- Quick Stats Row -->
    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Top Products -->
      <div class="bg-white border border-gray-200 rounded-lg p-6">
        <h3 class="text-lg font-semibold text-black mb-4">
          Productos Populares
        </h3>
        <div class="space-y-3">
          <div
            *ngFor="let product of rankingProducts()"
            class="flex items-center justify-between"
          >
            <span class="text-sm text-gray-600">{{ product.name }}</span>
            <span class="text-sm font-medium text-black">{{
              product.nSales
            }}</span>
          </div>
        </div>
      </div>

      <!-- Customer Stats -->
      <div class="bg-white border border-gray-200 rounded-lg p-6">
        <h3 class="text-lg font-semibold text-black mb-4">Clientes</h3>
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Nuevos hoy</span>
            <span class="text-sm font-medium text-black">{{
              totalUserCountToday()
            }}</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-sm text-gray-600">Activos</span>
            <span class="text-sm font-medium text-black">{{
              totalUserActiveCount()
            }}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
